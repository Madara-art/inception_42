
# Bind to all interfaces
bind 0.0.0.0

# Enable protected mode
protected-mode yes

# Port Redis will listen on
port 6379

# Disable persistence for pure caching (optional)
save ""
appendonly no

# Set a strong password from an environment variable
# requirepass default_password_placeholder

# Logging
loglevel notice
logfile ""

# Set the working directory
dir /var/lib/redis

# Other settings
timeout 0
tcp-keepalive 300
daemonize no
supervised no
